<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .profile {
            width: calc(33.33% - 20px);
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        
        .profile img {
            max-width: 100%;
            border-radius: 50%;
        }
        
        .profile h2 {
            margin-top: 10px;
        }
        
        .profile p {
            margin-top: 10px;
        }
    </style>
</head>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet" />
<script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN';
        function initMap(latitude, longitude) {
            function initMap(longitude, latitude) {
            var map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/streets-v11',
                center: [longitude, latitude],
                zoom: 12
            });
            
            new mapboxgl.Marker()
                .setLngLat([longitude, latitude])
                .addTo(map);
        }
        
        function showMap(longitude, latitude) {
            var mapContainer = document.getElementById('map');
            mapContainer.style.display = 'block';
            initMap(longitude, latitude);
        }
    </script>
<body>
    <div class="container">
        <div class="profile">
            <img src="imp1.jpg" alt="Profile 1" height="100px">
            <h2>Ram Charan</h2>
            <p>Pune, Maharashtra, IN</p>
            <button class="summary-btn" onclick="showMap(40.712776, -74.005974)">Summary</button>
        </div>
        
        <div class="profile">
            <img src="img2.jpg" alt="Profile 2" height="100px">
            <h2>Smith Joshi</h2>
            <p>Mumbai, Maharashtra, IN</p>
            <button class="summary-btn" onclick="showMap(40.712776, -74.005974)">Summary</button>
        </div>
        
        <div class="profile">
            <img src="img3.jpg" alt="Profile 3" height="100px">
            <h2>Ruturaj Gaikwad</h2>
            <p>Delhi, IN</p>
        <button class="summary-btn" onclick="showMap(40.712776, -74.005974)">Summary</button>
        </div>

        <div class="profile">
            <img src="img4.jpg" alt="Profile 4" height="100px">
            <h2>Anjali Patil</h2>
            <p>Dhule, Maharashtra IN</p>
        <button class="summary-btn" onclick="showMap(40.712776, -74.005974)">Summary</button>
        </div>

    </div>
</body>
</html>
